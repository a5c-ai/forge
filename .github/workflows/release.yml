name: release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        default: build
        options:
          - build
          - minor
          - major

permissions:
  contents: write

env:
  DEFAULT_VERSION: 0.0.0

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Determine next version
        id: version
        shell: bash
        run: |
          git fetch --tags --force

          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)

          if [ -z "$latest_tag" ]; then
            latest_version="$DEFAULT_VERSION"
          else
            latest_version="${latest_tag#v}"
          fi

          IFS='.' read -r major minor patch <<<"$latest_version"

          case "${{ github.event.inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            build|patch|*)
              patch=$((patch + 1))
              ;;
          esac

          new_version="${major}.${minor}.${patch}"
          new_tag="v${new_version}"

          echo "latest_version=$latest_version" >> "$GITHUB_OUTPUT"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: pnpm setup
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org
          always-auth: true
          scope: '@a5c-ai'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test (includes builds)
        run: pnpm test

      - name: Update package version
        run: npm pkg set version=${{ steps.version.outputs.new_version }} --prefix packages/cli

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --dir packages/cli --access public --no-git-checks

      - name: Create tag
        env:
          NEW_TAG: ${{ steps.version.outputs.new_tag }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          target_commitish: main
          generate_release_notes: true
          body: |
            Published to npm: https://www.npmjs.com/package/@a5c-ai/git-a5c


