cli:
  echo:
    description: "repo-min: local echo agent (writes output_last_message_path)"
    cli_command: "node .a5c/agents/echo-agent.js"

profiles:
  default:
    default: true
    description: "repo-min default agent profile"
    cli: echo
    model: "repo-min"
    cli_params: "--prompt {{prompt_path}} --out {{output_last_message_path}}"

