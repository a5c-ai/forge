# This repo adds a local echo profile for offline testing.
# The CLI also ships with a bundled `predefined.yaml` (Codex/Claude/Azure profiles).

cli:
  echo:
    description: "repo-dev-loop: local echo agent (writes output_last_message_path)"
    cli_command: "node .a5c/agents/echo-agent.js"

profiles:
  default:
    default: true
    description: "repo-dev-loop default profile (echo)"
    cli: echo
    model: "fixture"
    cli_params: "--prompt {{prompt_path}} --out {{output_last_message_path}}"

  azure_codex_gpt5:
    description: "alias for demoing profile-specific prompt sections"
    cli: echo
    model: "fixture"
    cli_params: "--prompt {{prompt_path}} --out {{output_last_message_path}}"
